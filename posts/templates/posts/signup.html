</head>


<div class="container col-md-2 col-md-offset-5">
    <h3>Sign Up</h3>

<form method="post">
  {% csrf_token %} {% for field in form %}
  <p>
    {{ field.label_tag }}
    <br> {{ field }}  {% for error in field.errors %}
    <p style="color: red">{{ error }}</p>
    {% endfor %}
  </p>
  {% endfor %}
  <button class="btn btn-primary" type="submit">Sign up</button>
  <a href="/" class="btn btn-default">Cancel</a>
</form>

</div>

<style>
  #id_username, 
  #id_password1, 
  #id_password2 {
    width: 100%
  }

  html,
  body {
    height: 80%;
  }

  body {
    display: flex;
    align-items: center;
  }
</style>
